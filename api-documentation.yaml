  - _id: spc_b9cc00a307254a19bd187ddcc1e7a6d2
    parentId: wrk_4e143b3890c84082b6b8fd95bbd3390e
    modified: 1685912532717
    created: 1685818743255
    fileName: possu-api
    contents: >-
      openapi: 3.0.0

      info:
        description: "This is self-hosted application for logging expenses. You can find out more on [github](https://github.com/lily-mosquitoes/possu-api)."
        version: 0.1.0
        title: Possu
        contact:
          email: lily.mosquitoes@gmail.com
        license:
          name: AGPL v3.0 or later
          url: https://www.gnu.org/licenses/agpl-3.0.en.html
      tags:
        - name: healthcheck
          description: Healthcheck endpoint
        - name: entry
          description: An expense or income
        - name: category
          description: A category of entry
      paths:
        /healthcheck:
          get:
            tags:
              - healthcheck
            summary: endpoint for CI/CD
            operationId: healthcheck
            responses:
              "200":
                description: "Healthcheck successfull"
                content:
                  application/json:
                    schema:
                      type: object
                      properties:
                        timestamp:
                          type: string
                          format: date-time
                          description: The timestamp of the response
                        data:
                          type: object
                          nullable: true
        /entry:
          get:
            tags:
              - entry
            summary: get all entries
            operationId: getAllEntries
            responses:
              "200":
                description: "List of existing entries returned (may be zero)"
                content:
                  application/json:
                    schema:
                      type: object
                      properties:
                        timestamp:
                          type: string
                          format: date-time
                          description: The timestamp of the response
                        data:
                          type: array
                          items:
                            $ref: '#/components/schemas/Entry'
                          minItems: 0
              "500":
                $ref: '#/components/responses/InternalServerError'
          post:
            tags:
              - entry
            summary: create one or more entries
            operationId: createEntry
            requestBody:
              $ref: "#/components/requestBodies/Entry"
            responses:
              "200":
                description: "List of created entries returned"
                content:
                  application/json:
                    schema:
                      type: object
                      properties:
                        timestamp:
                          type: string
                          format: date-time
                          description: The timestamp of the response
                        data:
                          type: array
                          items:
                            $ref: '#/components/schemas/Entry'
                          minItems: 1
              "404":
                $ref: '#/components/responses/CategoryNotFound'
              "400":
                $ref: '#/components/responses/BadRequest'
              "422":
                $ref: '#/components/responses/UnprocessableEntity'
              "500":
                $ref: '#/components/responses/InternalServerError'
        /entry/{id}:
          get:
            tags:
              - entry
            summary: get entry by ID
            operationId: getEntryById
            parameters:
              - name: id
                in: path
                description: ID of entry to return
                required: true
                schema:
                  type: integer
                  format: int64
            responses:
              "200":
                description: "Entry returned"
                content:
                  application/json:
                    schema:
                      type: object
                      properties:
                        timestamp:
                          type: string
                          format: date-time
                          description: The timestamp of the response
                        data:
                          $ref: '#/components/schemas/Entry'
              "404":
                $ref: '#/components/responses/NotFound'
              "500":
                $ref: '#/components/responses/InternalServerError'
          delete:
            tags:
              - entry
            summary: delete entry by ID
            operationId: deleteEntryById
            parameters:
              - name: id
                in: path
                description: ID of entry to return
                required: true
                schema:
                  type: integer
                  format: int64
            responses:
              "200":
                description: "Entry deleted"
                content:
                  application/json:
                    schema:
                      type: object
                      properties:
                        timestamp:
                          type: string
                          format: date-time
                          description: The timestamp of the response
                        data:
                          type: object
                          nullable: true
              "404":
                $ref: '#/components/responses/NotFound'
              "500":
                $ref: '#/components/responses/InternalServerError'
      externalDocs:
        description: Find out more about Possu
        url: https://github.com/lily-mosquitoes/possu-api
      servers:
        - url: http://localhost:8000/api
      components:
        requestBodies:
          Entry:
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/EntryForm"
            description: Form for registering one or more entries
            required: true
        responses:
          NotFound:
            description: The resource was not found
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Error'
          CategoryNotFound:
            description: The category was not found
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Error'
          BadRequest:
            description: The request was malformed
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Error'
          UnprocessableEntity:
            description: The request was semantically incorrect
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Error'
          InternalServerError:
            description: The server encountered an error
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Error'
        schemas:
          Category:
            type: string
            description: The category of entry
            enum:
              - "Emilia's Income"
              - "LÃ­lian's Income"
              - Monthly Bills
              - Yearly Bills
              - One-time Purchases
              - Living Expenses
              - Repeat Purchases
          EntryForm:
            type: object
            required:
              - timestamp
              - category
              - description
              - value
            properties:
              timestamp:
                type: string
                format: date-time
                description: The timestamp to be recorded
              category:
                $ref: '#/components/schemas/Category'
              description:
                type: string
                description: A description of the entry
              value:
                type: integer
                format: int64
                description: a signed 64-bit integer which will be read as a monetary value using the last two digits as cents
              repeat:
                type: array
                items:
                  type: string
                  format: date-time
                description: the datetime(s) of additional records to be created with the same category, description and value
          Entry:
            type: object
            required:
              - timestamp
              - category
              - description
              - value
            properties:
              timestamp:
                type: string
                format: date-time
                description: The timestamp to be recorded
              category:
                $ref: '#/components/schemas/Category'
              description:
                type: string
                description: A description of the entry
              value:
                type: integer
                format: int64
                description: a signed 64-bit integer which represents a monetary value using the last two digits as cents
          Error:
            type: object
            properties:
              timestamp:
                type: string
                format: date-time
                description: The timestamp of the response
              error:
                type: string
                description: The error message
    contentType: yaml
    _type: api_spec
